name: Prepare prerelease PR
run-name: Prepare prerelease PR, triggered by ${{ github.triggering_actor }}

on:
  push:
    branches:
      - next-v2
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Which release type to use for bumping the version'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - prepatch
          - preminor
          - premajor
          - patch
          - minor
          - major
      pre-id:
        description: For prerelease versions, what prerelease identifier to use, eg. 'alpha', 'beta', 'rc'
        required: false
        type: string

env:
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 1

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  prepare-prerelease-pull-request:
    name: Prepare prerelease pull request
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scripts
    steps:
      - name: Checkout next-v2
        uses: actions/checkout@v3
        with:
          ref: next-v2
          # this needs to be set to a high enough number that it will contain the last version tag
          # as of May 2023, the whole repo had 55K commits
          fetch-depth: 10000

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.yarn/berry/cache
          key: yarn-v1-${{ hashFiles('scripts/yarn.lock') }}

      - name: Install Script Dependencies
        run: |
          yarn install

      - name: Check if pull request is frozen
        if: github.event_name != 'workflow_dispatch'
        id: check-frozen
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn release:is-pr-frozen

      - name: Cancel when frozen
        if: steps.check-frozen.outputs.frozen == 'true' && github.event_name != 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # From https://stackoverflow.com/a/75809743
        run: |
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}

      # TODO: check if a version bump is needed, skip next two steps if not

      - name: Bump version
        id: version
        run: |
          yarn release:version --release-type ${{ inputs.release-type || 'prerelease' }} ${{ inputs.pre-id && format('{0} {1}', '--pre-id', inputs.pre-id) }} --verbose

      # tags are needed for the changelog generation
      - name: Fetch git tags
        run: git fetch --tags origin

      - name: Write changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          yarn release:write-changelog ${{ steps.version.outputs.next-version }} --verbose

      - name: 'Commit changes to branch: version-from-${{ steps.version.outputs.current-version }}'
        working-directory: .
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b version-from-${{ steps.version.outputs.current-version }}
          git add .
          git commit -m "bump version from ${{ steps.version.outputs.current-version }} to ${{ steps.version.outputs.next-version }}" || true
          git push --force origin version-from-${{ steps.version.outputs.current-version }}

      - name: Generate PR description
        id: description
        run: yarn release:generate-pr-description --current-version=${{ steps.version.outputs.current-version }} --next-version=${{ steps.version.outputs.next-version }} --verbose

      - name: Create or update pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit \
            --repo "${{github.repository }}"\
            --title "Bump version from ${{ steps.version.outputs.current-version }} to ${{ steps.version.outputs.next-version }}" \
            --body "${{ steps.description.outputs.description }}" \
          || \
          gh pr create \
            --repo "${{github.repository }}"\
            --title "Bump version from ${{ steps.version.outputs.current-version }} to ${{ steps.version.outputs.next-version }}" \
            --body "${{ steps.description.outputs.description }}" \
            --base next-v2-release \
            --head version-from-${{ steps.version.outputs.current-version }}

